<body>
    <header>

    </header>

    <nav class="nav">
        <a class="nav-link" href="final.html">Home</a>
        <a class="nav-link" href="one.html">Vote Table</a>
        <span class="current">Form</span>
        <a class="nav-link" href="three.html">Sushi & Sashimi</a>
        <a class="nav-link" href="four.html">Sichuan Cuisine</a>
        <a class="nav-link" href="five.html">Seafood</a>
        <a class="nav-link" href="six.html">Ice Cream</a>
    </nav>

    <main>
        <div id="message"></div>
        <form id="myForm" action="processing.php" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-row">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="e.g Chirs Wong" name="name" required>
                </div>

                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="e.g abc123@gmail.com" name="email" required>
                </div>

                <div class="form-row">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="e.g +1 (808) 123-4567" name="phone" required>
                </div>

                <div class="form-row">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-row">
                    <label for="bio">Your Favorite Food:</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>

                <div class="form-row">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Preferences</legend>
                <div class="form-row">
                    <label for="food">Select your favorite food from my favorite food's list:</label>
                    <select id="food" name="food" required>
                        <option value="" disabled selected>Please select</option>
                        <option value="ice">Ice Cream</option>
                        <option value="sushi">Sushi & Sashimi</option>
                        <option value="Sichuan">Sichuan Cuisine</option>
                        <option value="seafood">Seafood</option>
                    </select>
                </div>

                <div class="form-row">
                    <label>
                        <input type="checkbox" name="terms" required> I agree to the terms and conditions
                    </label>
                </div>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Ting Yan Ng (Yankie)</p>
    </footer>
</body>
</html>
